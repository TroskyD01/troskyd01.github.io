      <div id="registroform">
        <h1>Registro</h1>
        <p>Los campos indicados con * son obligatorios</p>
        <form action="/registro" method="post">
              <div>
                <label for="nombre"><p>Nombre *</p></label>
                <input type="text" id="nombre" name="nombre" maxlength="30" required>
              </div>
              <div>
                <label for="apellido"><p>Apellido *</p></label>
                <input type="text" id="apellido" name="apellido" maxlength="30" required>
              </div>
              <div>
                <label for="email"><p>Email *</p></label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="contra"><p>Contraseña *</p></label>
                <input type="text" id="contra" name="contra" minlength="8" maxlength="24" required>
              </div>
              <div>
                <label for="contra2"><p>Repetir Contraseña *</p></label>
                <input type="text" id="contra2" name="contra2" minlength="8" maxlength="24" required>
              </div>
              <input id="enviarb" type="submit" value="Enviar">
